repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.6  # Should match pyproject.toml
    hooks:
      - id: ruff
        name: ruff common
        args: ['--fix']
      - id: ruff-format
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.62.0  # Should match .github/workflows/build.yml
    hooks:
      - id: golangci-lint-full
        language_version: 1.23.0  # Should match runner/go.mod
        entry: bash -c 'cd runner && golangci-lint run'
        stages: [manual]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: 'v9.28.0'
    hooks:
      - id: eslint
        args: ['--fix', '--config', 'frontend/eslint-precommit.config.mjs', '--no-warn-ignored', 'frontend/']
        additional_dependencies:
          - eslint@9.28.0
          - eslint-config-prettier@10.1.5
          - eslint-plugin-i18n@2.4.0
          - eslint-plugin-prettier@5.4.1
          - eslint-plugin-simple-import-sort@12.1.1
          - '@eslint/eslintrc@3.3.1'
          - '@eslint/js@9.28.0'
          - '@typescript-eslint/eslint-plugin@8.33.1'
          - '@typescript-eslint/parser@8.33.1'
