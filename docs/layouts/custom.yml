definitions:
  # Site name
  - &site_name >-
    {{ config.site_name }}

  # Page title
  - &page_title >-
    {%- if layout.title -%}
      {{ layout.title }}
    {%- else -%}
      {{ page.meta.get("title", page.title) }}
    {%- endif -%}

  - &page_image >-
    {% if page and page.meta.image %}
      {{ page.meta.image }}
    {%- else -%}
      {{ image.url }}
    {%- endif -%}

  # Page title with site name
  - &page_title_with_site_name >-
    {%- if not page.is_homepage -%}
      {{ page.meta.get("title", page.title) }} - {{ config.site_name }}
    {%- else -%}
      {{ page.meta.get("title", page.title) }}
    {%- endif -%}

  # Page description
  - &page_description >-
    {%- if layout.description -%}
      {{ layout.description }}
    {%- else -%}
      {{ page.meta.get("description", config.site_description) | x }}
    {%- endif -%}

  # Logo
  - &logo >-
    {%- if layout.logo -%}
      {{ layout.logo }}
    {%- elif config.theme.logo -%}
      {{ config.docs_dir }}/{{ config.theme.logo }}
    {%- endif -%}

  # Logo (icon)
  - &logo_icon >-
    {{ config.theme.icon.logo | x }}

size: { width: 1200, height: 630 }
layers:
  - background:
      color: "black"
  - size: { width: 50, height: 50 }
    offset: { x: 935, y: 521 }
    background:
      image: *logo
  - size: { width: 340, height: 55 }
    offset: { x: 993, y: 521 }
    typography:
      content: *site_name
      color: "white"
  - size: { width: 1000, height: 220 }
    offset: { x: 80, y: 280 }
    typography:
      content: *page_title
      overflow: shrink
      align: start
      color: "white"
      line:
        amount: 3
        height: 1.25
