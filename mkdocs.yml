# Project information
site_name: dstack
site_url: https://dstack.ai
site_author: dstack GmbH
site_description: >-
  dstack simplifies training, fine-tuning, and deploying generative AI models, leveraging the open-source ecosystem.

# Repository
repo_url: https://github.com/dstackai/dstack
repo_name: dstackai/dstack
edit_uri: edit/master/docs/

#Copyright
copyright: Â© 2023 dstack

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/images/dstack-logo-notext.svg
  favicon: assets/images/dstack-fav-32.ico
  icon:
    repo: custom/github
    edit: material/pencil
    annotation: material/arrow-right-circle
  font:
    text: Source Sans Pro
    code: IBM Plex Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: lilac
  #        toggle:
  #          icon: material/weather-night
  #          name: Switch to dark mode
  #      - media: "(prefers-color-scheme: dark)"
  #        scheme: slate
  #        primary: black
  #        accent: light blue
  #        toggle:
  #          icon: material/weather-sunny
  #          name: Switch to light mode
  features:
    #    - navigation.path
    - content.code.copy
    - content.action.edit
    #    - navigation.indexes
    - navigation.tabs
    #    - navigation.instant
    #    - toc.integrate
    - navigation.sections
    #    - navigation.expand
    - navigation.top
    - announce.dismiss
    - navigation.tracking
    - navigation.footer

# Plugins
plugins:
  - blog:
      blog_dir: blog
      blog_toc: true
  - social:
      cards_layout_options:
        background_color: "black"
        color: "#FFFFFF"
        font_family: Roboto
#      debug: true
      cards_layout_dir: layouts
      cards_layout: custom
  - search
  - redirects:
      redirect_maps:
        'quickstart.md': 'docs/index.md'
        'docs/quick-start.md': 'docs/index.md'
        'docs/installation/index.md': 'docs/index.md'
        'tutorials/stable-diffusion.md': 'examples/stable-diffusion-xl.md'
        'docs/guides/projects.md': 'docs/configuration/server.md'
        'examples/python-api.md': 'examples/deploy-python.md'
        'guides/clouds.md': 'configuration/server.md'
  - typeset
  - gen-files:
      scripts:  # always relative to mkdocs.yml
        - scripts/docs/gen_cli_reference.py
        - scripts/docs/gen_schema_reference.py
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false

# Extensions
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - def_list
  - admonition
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      toc_depth: 3
      permalink: true
  - attr_list
  - md_in_html
  - footnotes
  - tables

# Customization
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/termynal.css
  - assets/stylesheets/landing.css
  - assets/stylesheets/pricing.css
extra_javascript:
  - assets/javascripts/extra.js
  - assets/javascripts/pricing.js
extra:
  homepage: /
  generator: false
  analytics:
    provider: google
    property: G-JX21114P7B
  social:
    - icon: /fontawesome/brands/discord
      link: https://discord.gg/u8SmfwPpMd
    - icon: /simple/x
      link: https://twitter.com/dstackai
    - icon: /fontawesome/brands/github
      link: https://github.com/dstackai/dstack
#    - icon: /fontawesome/brands/python
#      link: https://pypi.org/project/dstack
#    - icon: /fontawesome/brands/docker
#      link: https://hub.docker.com/r/dstackai/dstack
  status:
    new: Recently added
