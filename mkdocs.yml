# Project information
site_name: dstack
site_url: https://dstack.ai
site_author: Andrey Cheptsov
site_description: >-
  The easiest way to define ML workflows and run them on any cloud platform

# Repository
repo_url: https://github.com/dstackai/dstack
repo_name: dstackai/dstack
edit_uri: edit/master/docs/

#Copyright
copyright: Â© 2023 dstack

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/images/dstack-logo-notext.svg
  favicon: assets/images/dstack-fav-32.ico
  icon:
    repo: custom/github
    edit: material/pencil
  font:
    text: Source Sans Pro
    code: IBM Plex Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: lilac
  #        toggle:
  #          icon: material/weather-night
  #          name: Switch to dark mode
  #      - media: "(prefers-color-scheme: dark)"
  #        scheme: slate
  #        primary: black
  #        accent: light blue
  #        toggle:
  #          icon: material/weather-sunny
  #          name: Switch to light mode
  features:
    #    - navigation.path
    - content.code.copy
    - content.action.edit
    #    - navigation.indexes
    - navigation.tabs
    #    - navigation.instant
    #    - toc.integrate
    - navigation.sections
    #    - navigation.expand
    - navigation.top
    - announce.dismiss
    - navigation.tracking
    - navigation.footer

# Plugins
plugins:
  - blog:
      blog_dir: blog
      blog_toc: true
  - social:
      cards_color:
        fill: "black"
        text: "#FFFFFF"
      cards_font: Roboto
  - search
  - redirects:
      redirect_maps:
        'quickstart.md': 'docs/quick-start.md'
        'docs/installation/index.md': 'docs/quick-start.md'
  - typeset

# Extensions
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - def_list
  - admonition
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      toc_depth: 2
      permalink: true
  - attr_list
  - md_in_html
  - footnotes

# Customization
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/termynal.css
  - assets/stylesheets/landing.css
extra_javascript:
  - assets/javascripts/extra.js
  - assets/javascripts/termynal.js
extra:
  homepage: /
  generator: false
  analytics:
    provider: google
    property: G-JX21114P7B
  social:
    - icon: /fontawesome/brands/github
      link: https://github.com/dstackai/dstack
    #    - icon: fontawesome/brands/python
    #      link: https://pypi.org/project/dstack/
    - icon: /fontawesome/brands/python
      link: https://pypi.org/project/dstack
    - icon: /fontawesome/brands/docker
      link: https://hub.docker.com/r/dstackai/dstack
    - icon: /fontawesome/brands/slack
      link: https://join.slack.com/t/dstackai/shared_invite/zt-xdnsytie-D4qU9BvJP8vkbkHXdi6clQ
    #    - icon: material/rss
    #      link: https://dstack.curated.co/
    - icon: /fontawesome/brands/twitter
      link: https://twitter.com/dstackai
  status:
    new: Recently added
