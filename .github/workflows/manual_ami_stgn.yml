name: Manual AMI build for STGN

on: [workflow_dispatch]

env:
  IMAGE_VERSION: "0.3"

jobs:
  ami-build:
    defaults:
      run:
        working-directory: runner
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    strategy:
      matrix:
        variants: [ aws-image, aws-image-cuda ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download packer
        run: |
          wget https://releases.hashicorp.com/packer/${{ env.PACKER_VERSION }}/packer_${{ env.PACKER_VERSION }}_linux_amd64.zip
          unzip packer_${{ env.PACKER_VERSION }}_linux_amd64.zip
          chmod +x packer
          cp -R ami/packer/* .
        env:
          PACKER_VERSION: 1.9.2
      - name: Run packer
        run: |
          VERSION=${{ github.run_number }}
          ./packer build -var build_id=$VERSION -var image_version=${{ env.IMAGE_VERSION }} ${{ matrix.variants }}.json
