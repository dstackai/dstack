name: Manual Azure build for STGN

on: [workflow_dispatch]

env:
  DOCKER_IMAGE_VERSION: "0.3"

jobs:
  azure-image-build:
    defaults:
      run:
        working-directory: runner
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      VERSION: ${{ github.run_number }}
    strategy:
      matrix:
        variant: [ azure-image, azure-image-cuda ]
        include:
          - variant: azure-image
            image_prefix: stgn-dstack-nocuda
          - variant: azure-image-cuda
            image_prefix: stgn-dstack-cuda
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Azure/login@v1
        name: Log in to az
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
      - name: Download packer
        run: |
          wget https://releases.hashicorp.com/packer/${{ env.PACKER_VERSION }}/packer_${{ env.PACKER_VERSION }}_linux_amd64.zip
          unzip packer_${{ env.PACKER_VERSION }}_linux_amd64.zip
          chmod +x packer
          cp -R ami/packer/* .
        env:
          PACKER_VERSION: 1.9.2
      - name: Run packer
        run: |
          ./packer build -var build_prefix=${{ matrix.image_prefix }} -var build_id=$VERSION -var image_version=${{ env.DOCKER_IMAGE_VERSION }} ${{ matrix.variant }}.json
